<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
    <script src="js/funciones.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

    <header>
        <nav class="navbar">
            <ul>
                <li><a href="formulario1.html" class="menu_link">Ejercicio 1</a></li>
                <li><a href="formulario2.html" class="menu_link">Ejercicio 2</a></li>
                <li><a href="formulario3.html" class="menu_link">Ejercicio 3</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form">
            <div class="title">
                <h1>Ejercicio 3</h1>
                <i class="far fa-edit"></i>
            </div>
            
            <form action="javascript:void(0)" method="GET" name="formu3" class="formulario3" onsubmit="form3()">
                <h3>Seleccione una operación:</h3>
                <br>          
                <select name="operacion" id="operacion">
                    <option value="1">Sumar</option>
                    <option value="2">Restar</option>
                    <option value="3">Multiplicar</option>
                </select><br>
                <h3>Ingrese 2 números mayores que 0:</h3><br>
                <input type="number" name="valor1" id="valor1" required min="1" placeholder="Valor numérico 1"><br>
                <input type="number" name="valor2" id="valor2" required min="1" placeholder="Valor numérico 2"><br>
                <input type="submit" id="submit" value="Aceptar">
            </form>

            <div id="salida3">
                <ul id="resultado3"></ul><br>
                <button onclick="window.location.reload();" class="refresh" >Reiniciar</button>
            </div>
        </section>
    </main>
    
</body>
</html>
